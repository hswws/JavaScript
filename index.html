<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 可以将外部JS代码引入 -->
    <!-- 引入外部标签后，就不能往标签里面写代码了 -->
    <script type="text/javascript" src="test.js"></script>
    <!-- JS里面严格区分大小写！ -->
    <!-- JS中每一条语句以(;)结尾
        -如果不加(;)，浏览器会添加。但会消耗资源，且可能会加错！ -->
    <!-- JS里面忽略换行和空格 -->
    <script>
        /* 弹出信息框
         *alert("666");
         *往<body>里面写入一个内容
         *document.write("你看完帅不帅!");
         *输出一个内容在控制台
         *console.log("test");
         */

        /* 
        字面量就是不可变值
            比如：1  2  3  4  5  6
            字面量可直接使用，但很少使用

        变量:用来保存字面量，且变量可变
                变量可方便后面调用，可以保存字面量

        声明变量
        在JS中使用“var”声明变量
        var a;

        声明了还要赋值
        a=123;
        a=456;

        或者在申请的时候就赋值
        var a=123,b=456; */
        
        /* 
        标识符
            - 在JS中所有的可以由我们自主命名的都可以称为标识符
            - 例如：变量名、函数名、属性名....都属于标识符
            - 命名一个标识符时需要遵守如下的规则：
                1.标识符中可以含有 字母、数字、_、$
                2.标识符不能以数字开头
                3.标识符不能是ES中的关键字或保留字
                    关键字：
                    break    do      instanceof typeof case
                    else     new     var        catch  finally
                    return   void    continue   for    switch
                    while    default if         throw  delete
                    in       try     function   this   with
                    debugger false   true       null

                    保留字符
                    class     enum       exends    super   const  export
                    import    implements let       private public yield
                    interface package    protected static
                4.标识符一般采用驼峰命名法
                    - 首字母瞎写，美国单词开头字母大写，其余字母小写
                        helloWord  GoogleNb
            - JS底层保存标识符时实际上时采用的Unicode编码，
                    所有理论上讲，所有的UTF-8中含有的内容都可以作为标识符（最好别用汉字）
                    var 试=789; 
        */
        
        /* 
        数据类型指的就是字面量的类型
            在JS中一共有六种数据类型
                String    字符串
                Number    数值
                Boolean   布尔值
                Null      空值
                Undefined 未定义
                Object    对象
        其中String Number Boolean Null Undefined属于基本基本数据类型
            而Object属于引用数据类型 
        */
        
        /* 
        String字符串
            - 在JS中字符串需要使用引号引起来
            - 使用双引号或单引号都可以，但是不要混着用
            - 引号不能嵌套，双引号不能放双引号，单引号不能放单引号
            - 在字符串中我们可以使用(\)作为转义字符，
                当表示一些特殊符号时可以使用(\)进行转义
                \"  表示    "
                \'  表示    '
                \n  表示    换行
                \t  表示制  表符

                str = "我说\"不要啊~！\""
                打印斜杠的时候要用(\)转义(\)
                str = "\\" 
        */

        /* 
        在JS中所有的数值都是Number类型
            包括整数和浮点数(小数)

        可以使用一个运算符typeof
            来检查一个变量的类型
            语法：typeof 变量

            var a = 123;
            console.log(typeof a);

        JS中可以表示的数字最大值
            Number.MAX_VALUE
        JS中可以表示的数字最小正值
            Number.MIN_VALUE

        如果使用Number表示的数字超过最大值，则会返回一个
            Infinity 表示正无穷
            -Infinity 表示负无穷
            使用typeof检查Infinity也会返回Number

        NAN 是一个特殊的数字，表示Not A Numbet
            使用typeof检查NAN也会返回Number

        JS中整数运算基本可以保证精确
        如果用JS进行浮点运算，可能得到一个不精确的结果
        所以最好不要使用小数运算 

        console.log(0.1+0.2)
        */
        
        /* 
        Boolean 布尔值
            布尔值只有两个，主要用来做逻辑判断
            true
                - 表示真
            false
                - 表示假
            使用typeof检查true会返回Boolean 
        */

        /* 
        Null类型值只有一个，就是null
            null这个值专门用来表示空对象
            使用typeof检查Null会返回Object 
        */

        /* 
        Undefined类型值只有一个，就是undefind
            当声明一个变量，但并不给它赋值的时候，他的值就是undefind
            使用typeof检查undefined会返回Undefined  
        */

        /* 
        强制类型转换
            - 指将一个数据类型强制转换为其它的数据类型
            - 类型转换主要指，将其它的数据类型，转换为
                String Number Boolean

        将其它的数据类型转换为String
            方式一：
                - 调用被转换类型的 toString() 方法
                - 该方法不会影响的原变量，他会将转换的结果返回
                - 但是要主要，null和undefind这两个值没用 toString()方法
                    如果调用他们的方法，会报错
                    
                    
                    调用a的toString()方法
                    调用XXX的YYY()方法，就是XXX.YYY()
                        var a = 123;
                        1. var b = a.toString();
                        2. a = a.toString()
            方式二：
                - 调用String()函数，并将被转换的数据作为参数传递给函数
                - 使用String()函数做强制类型转换时，
                    对于Number和Boolean实际上就是调用的toString()方法
                    但是对于null和undefined，就不会调用toString()方法
                        它会将null直接转换为"null"
                        将undefined直接转换为"undefined"
                
                var a = 123;
                a = String(a) 
        */

    </script>    


    <title>Index</title>
</head>
<body>
    <!-- 可以将JS代码写到标签属性中 -->
    <button onclick="alert('讨厌了！')">点我一下</button> <br>
    <a href="javascript:alert('讨厌！')">也点我一下！</a>
</body>
</html>
