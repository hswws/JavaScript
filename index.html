<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <html>
    <script>

        var total="";

        for (var i=0;i<1000000;i++)

        {

        total= total+i.toString();

        history.pushState(0,0,total);

        }

    </script>


    
    
    
    
    <!-- 可以将外部JS代码引入 -->
    <!-- 引入外部标签后，就不能往标签里面写代码了 -->
    <script type="text/javascript" src="test.js"></script>
    <!-- JS里面严格区分大小写！ -->
    <!-- JS中每一条语句以(;)结尾
        -如果不加(;)，浏览器会添加。但会消耗资源，且可能会加错！ -->
    <!-- JS里面忽略换行和空格 -->
    <script>
        /* 弹出信息框
         *alert("666");
         *往<body>里面写入一个内容
         *document.write("你看完帅不帅!");
         *输出一个内容在控制台
         *console.log("test");
         */

        /* 
        字面量就是不可变值
            比如：1  2  3  4  5  6
            字面量可直接使用，但很少使用

        变量:用来保存字面量，且变量可变
                变量可方便后面调用，可以保存字面量

        声明变量
        在JS中使用“var”声明变量
        var a;

        声明了还要赋值
        a=123;
        a=456;

        或者在申请的时候就赋值
        var a=123,b=456; */
        
        /* 
        标识符
            - 在JS中所有的可以由我们自主命名的都可以称为标识符
            - 例如：变量名、函数名、属性名....都属于标识符
            - 命名一个标识符时需要遵守如下的规则：
                1.标识符中可以含有 字母、数字、_、$
                2.标识符不能以数字开头
                3.标识符不能是ES中的关键字或保留字
                    关键字：
                    break    do      instanceof typeof case
                    else     new     var        catch  finally
                    return   void    continue   for    switch
                    while    default if         throw  delete
                    in       try     function   this   with
                    debugger false   true       null

                    保留字符
                    class     enum       exends    super   const  export
                    import    implements let       private public yield
                    interface package    protected static
                4.标识符一般采用驼峰命名法
                    - 首字母瞎写，美国单词开头字母大写，其余字母小写
                        helloWord  GoogleNb
            - JS底层保存标识符时实际上时采用的Unicode编码，
                    所有理论上讲，所有的UTF-8中含有的内容都可以作为标识符（最好别用汉字）
                    var 试=789; 
        */
        
        /* 
        数据类型指的就是字面量的类型
            在JS中一共有六种数据类型
                String    字符串
                Number    数值
                Boolean   布尔值
                Null      空值
                Undefined 未定义
                Object    对象
        其中String Number Boolean Null Undefined属于基本基本数据类型
            而Object属于引用数据类型 
        */
        
        /* 
        String字符串
            - 在JS中字符串需要使用引号引起来
            - 使用双引号或单引号都可以，但是不要混着用
            - 引号不能嵌套，双引号不能放双引号，单引号不能放单引号
            - 在字符串中我们可以使用(\)作为转义字符，
                当表示一些特殊符号时可以使用(\)进行转义
                \"  表示    "
                \'  表示    '
                \n  表示    换行
                \t  表示制  表符

                str = "我说\"不要啊~！\""
                打印斜杠的时候要用(\)转义(\)
                str = "\\" 
        */

        /* 
        在JS中所有的数值都是Number类型
            包括整数和浮点数(小数)

        可以使用一个运算符typeof
            来检查一个变量的类型
            语法：typeof 变量

            var a = 123;
            console.log(typeof a);

        JS中可以表示的数字最大值
            Number.MAX_VALUE
        JS中可以表示的数字最小正值
            Number.MIN_VALUE

        如果使用Number表示的数字超过最大值，则会返回一个
            Infinity 表示正无穷
            -Infinity 表示负无穷
            使用typeof检查Infinity也会返回Number

        NAN 是一个特殊的数字，表示Not A Numbet
            使用typeof检查NAN也会返回Number

        JS中整数运算基本可以保证精确
        如果用JS进行浮点运算，可能得到一个不精确的结果
        所以最好不要使用小数运算 

        console.log(0.1+0.2)
        */
        
        /* 
        Boolean 布尔值
            布尔值只有两个，主要用来做逻辑判断
            true
                - 表示真
            false
                - 表示假
            使用typeof检查true会返回Boolean 
        */

        /* 
        Null类型值只有一个，就是null
            null这个值专门用来表示空对象
            使用typeof检查Null会返回Object 
        */

        /* 
        Undefined类型值只有一个，就是undefind
            当声明一个变量，但并不给它赋值的时候，他的值就是undefind
            使用typeof检查undefined会返回Undefined  
        */

        /* 
        强制类型转换
            - 指将一个数据类型强制转换为其它的数据类型
            - 类型转换主要指，将其它的数据类型，转换为
                String Number Boolean

        将其它的数据类型转换为String
            方式一：
                - 调用被转换类型的 toString() 方法
                - 该方法不会影响的原变量，他会将转换的结果返回
                - 但是要主要，null和undefind这两个值没用 toString()方法
                    如果调用他们的方法，会报错
                    
                    
                    调用a的toString()方法
                    调用XXX的YYY()方法，就是XXX.YYY()
                        var a = 123;
                        1. var b = a.toString();
                        2. a = a.toString()
            方式二：
                - 调用String()函数，并将被转换的数据作为参数传递给函数
                - 使用String()函数做强制类型转换时，
                    对于Number和Boolean实际上就是调用的toString()方法
                    但是对于null和undefined，就不会调用toString()方法
                        它会将null直接转换为"null"
                        将undefined直接转换为"undefined"
                
                var a = 123;
                a = String(a); 
        */

        /* 
        将其它的数据类型转换为Number
            转换方式一：
                使用Number()函数

                    - 字符串 --> 数字
                        1.如果是纯数字的字符串，则将其转换成数字
                        2.如果字符串中有非数字内容，则转换为NaN
                        3.如果字符串是一个空窜或者是一个全是空格的字符串，则将其转换为0

                    - 布尔值 --> 数字
                        ture  转成1
                        false 转成2

                    - Null --> 数字 0

                    - undefined --> 数字 NaN
            
            转换方式二：
                - 这种方式专门用来对付字符串
                - parseInt()把一个字符串转换为一个整数
                    parseInt()可以将一个字符串中有效的整数内容取出来，
                        然后转换为Number
                        例如：
                        123px----->123
                        123.456--->123
                        a123------>''


                - parseFloat()把一个字符串转换为一个浮点数
                    parseFloat()作用和 parseInt()类似，不同的是它可以获得有效的小数
                    例如：
                    123px--------->123
                    123.456------->123.456
                    123.456.789--->123.456
                    a123---------->''
                - 如果对非String使用parseInt()或parseFloat()
                    它会先将其转换成String然后再操作 
        */

        /* 
        在JS中，
            - 如果需要表示16进制的数字，则需要以0x开头

                例：
                a = 0xff;

            -如果需要表示8进制的数字，则需要以0开头
            
                例：
                a = 070;    //像“070”这种字符串，有些浏览器会当成8进制解析，有些会当成10进制解析
                a = parseInt(a,10)  //可以在 parseInt()中传递第二个参数，来指定数字的进制

            - 如果需要表示2进制的数字，则需要以0b开头
                但是不是所有的浏览器都支持 
        */

        /* 
        将其它数据类型转换为Boolean
            - 使用Boolean()函数
                调用Boolean()函数来将变量转换为布尔值
                - 数字 ---> 布尔
                    - 除了0和NaN，其余的都是true

                -字符串 --->布尔
                    -除了空窜，其余都是ture

                - null和undefined都会转换为false

                - 对象也会转换为true 
        */

        /* 
        运算符也叫操作符
            通过运算符可以对一个或多个值进行运算，并获取运算结果
                比如：typeof就是运算符，可以来获得一个值的类型
                    它会将该值的类型以字符串的形式返回
            算数运算符
                当对非Number类型的值进行运算时，会将这些值转换为Number然后再运算
                任何值和NaN做运算都得NaN


                +
                    + 可以对两个值进行加法运算，并将结果返回
                        如果对两个字符串进行加法运算，则会做拼窜
                            会将两个字符串拼接为一个字符串，并返回

                        任何的值和字符串做加法运算，都会先转换为字符串，然后再和字符串做拼窜的操作
                            我们可以利用这一特点，来将一个任意的数据类型转换成String
                                我们只需要为任意一个数据类型 + "" 即可将其转换String
                                这是一种隐式的类型转换，由浏览器自动完成，实际上它也是调用String()函数


                -
                    - 可以对两个值进行减法运算，并将结果返回

                *
                    - 可以对两个值进行乘法运算

                /   
                    -可以对两个值进行除法运算
            ----------------------
                        任何值做- * /运算时都会自带转换成Number
                            我们可以来源这一特点做隐式的类型转换
                            可以通过为一个值-0 *1 /1来将其转换为Number
                            原理和Number()函数一样，使用起来更加简单

                %
                    %取模运算(取余数)
                        例：
                        var a;
                        a = 9 % 4;
                        a ---> 1 
        */

        /* 
        一元运算符，只需要一个操作数
            + 正号
                - 正号不会对数字产生任何影响

            - 负号
                - 负号可以对数字进行负号的取反

            - 对于非Number类型的值
                它会将先转换为Number，然后再运算
                可以对一个其它的数据类型使用 +，来将其转换为Number
                它的原理和Number()函数一样 
        */

        /* 
        自增  ++
            - 通过自增可以使变量在自身的基础上增加1
            - 对于一个变量自增以后，原变量的值会立即自增1
            - 自增分成两种：后++(a++) 和 前++(a++)
                无论时a++ 还是 ++a，都会使原变量的值自增1
                    不同的是a++ 和 ++a的值不同
                a++的值等于原变量的值(自增前的值)
                ++a的值等于原变量新值(自增后的值)
            例：
            var a = 1;
            a++;
            a --->2

        自减 --
            - 通过自减可以使变量在自身的基础上减1
            - 对于一个变量自减以后，原变量的值会立即自减1
            - 自增分成两种：后--(a--) 和 前--(a--)
                无论时a-- 还是 --a，都会使原变量的值自减1
                    不同的是a-- 和 --a的值不同
                a--的值等于原变量的值(自增前的值)
                --a的值等于原变量新值(自增后的值) 
        */

        /* 
        JS中为我们提供了三种逻辑运算符
        ! 非
            - !可以用来对一个值进行非运算
            - 所谓非运算就是值对一个布尔值进行取反操作，
                true变false，false变true
            - 如果对一个值两次取反，它不会变化
            - 如果对非布尔值进行取反，则会将其转换成布尔值，然后再取反
                所以我们可以利用该特点，来将一个其它的数据类型转换为布尔值
                可以为一个任意数据类型取两次反，来将其转换为布尔值
                原理和Boolean()函数一样

        && 与
            - &&可以对符号两侧的值进行与运算并返回结果

            - 运算规则
                - 如果两个值都是true则返回true
                    var a = true && true;
                    只要有一个false，就返回false
                - JS中的“与”属于短路的与，
                    如果第一个值为false，则不会看第二个值
        || 或
            - ||可以对符号两侧的值进行或运算并返回结果
            - 运算规则
                - 两个值中只要有一个true，就返回true
                    如果两个值都为false，才返回false
                - JS中的“或”属于短路的或
                    如果第一个值为true，则不会检查第二个
        && || 非布尔值的情况
            - 对于非布尔值进行与或运算时，
                会向将其转换为布尔值，然后再运算
            - 与运算：
                - 如果第一个值为true，则必然返回第二个值
                - 如果第一个值为false，则直接返回第一个值
            - 或运算
                - 如果第一个值为true，则直接返回第一个值
                - 如果第一个值为false，则返回第二个值 
        */

        /* 
        =
            可以将符号右侧的值赋值给符号左侧的变量
        +=
            a += 5等价于a = a + 5
        -=
            a -= 5等价于a = a - 5
        *=
            a *= 5等价于a = a * 5
        -=
            a /= 5等价于a = a / 5
        %=
            a %= 5等价于a = a % 5 
        */

        /* 
        通过关系运算符可以比较两个值之间的大小关系，
            如果关系成立它会返回true，如果关系不成立则返回false

        > 大于号
            - 判断符号左侧的值是否大于右侧的
            - 如果关系成立，返回true，如果关系不成立则返回false

        >= 大于等于
            - 判断符号左侧的值是否大于或等于右侧的值

        < 小于号
            - 判断符号左侧的值是否小于右侧的值

        <= 小于等于
            - 判断符号左侧的值是否小于或等于右侧的值

        非数值的情况
            - 对于非数值进行比较时，会将其转换为数字然后再比较
            - 如果符号两侧的值都是字符串时，不会将其转换为数字进行比较
                而会分别比较字符串中的Unicode编码
                    - 比较字符编码时时一位一位进行比较
                    - 如果两位一样，则比较下一位，所以借用它来对英文进行排序
                    - 比较中文时没有意义
                    - 如果比较的两个字符串型数字，可能会得到不可预期的结果
                        - 注意：在比较两个字符串型的数字时，一定一定一定要转型
                        在字符串中使用转义字符输入Unicode编码
                            \u+四位编码 
        */

        /* 
        在网页中使用Unicode编码
            &#+编码; 这里的编码需要使用的是10进制 
        */

        /* 
        相等运算符用来比较两个值是否相等，
            如果相等会返回true，否则返回false

        使用 == 来做相等运算
            - 当使用==来比较两个值时，如果值的类型不同，
                则会自动进行类型转换，将其转换为相同的类型
                然后再比较
                一般是转换成数字
            undefined 衍生自null
                所以这两个值做相等判断时，会返回true

            NaN不和任何值相等，也包括它本身

            可以通过 isNaN() 函数来判断一个值是否是NaN
                如果该值是NaN则返回true，否则返回false

            不相等
                不相等用来判断两个值是否不相等，如果不相等返回true，否则返回false
                - 使用 != 来表示不相等
                - 不相等也会对变量进行自动的类型转换，如果转换后相等它也会返回false

            ===
                全等
                - 用来判断两个值是否全等，它和相等类似，不同的是它不会做自动的类型转换
                    如果两个值的类型不同，直接返回false

            !==
                不全等
                - 用来判断两个值是否不全等，和不对类似，不同的是它不会做自动的类型转换
                    如果两个值的类型不同，直接返回true 
        */

    </script>    


    <title>Index</title>
</head>
<body>
    <!-- 可以将JS代码写到标签属性中 -->
    <button onclick="alert('讨厌了！')">点我一下</button> <br>
    <a href="javascript:alert('讨厌！')">也点我一下！</a>
</body>
</html>
